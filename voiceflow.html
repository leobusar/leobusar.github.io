<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Concepto Chatbot - Voiceflow</title>
    <link rel="stylesheet" href="voiceflow.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prueba de Concepto Chatbot</h1>
        </header>

        <section class="chatbot-section">
            <h2>Interactúa con nuestro chatbot</h2>
            <!-- Aquí se integraría el chatbot de Voiceflow -->
            <iframe 
                src="https://creator.voiceflow.com/prototype/your_project_id" 
                frameborder="0" 
                class="chatbot-frame"
                allow="microphone; camera"
                title="Chatbot Voiceflow"></iframe>
        </section>


        <footer>
            <p>Desarrollado por tu ChatGPT - Prueba de Concepto Voiceflow</p>
        </footer>
    </div>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
              window.voiceflow.chat.load({
                verify: { projectID: '66e079a6df6005c1aec327ee' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production'
              });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
      </script>
</body>
</html>
